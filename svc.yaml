---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server-nodeport
  labels:
    app: zabbix
spec:
  type: NodePort
  ports:
  - port: 10051
    targetPort: 10051
    nodePort: 31151
    name: zabbix-trapper
  - port: 10052
    targetPort: 10052
    name: zabbix-jmx
  selector:
    name: zabbix-server
