apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: dockbix-agent
  labels:
    tier: monitoring
    app: dockbix-agent
    version: v1
spec:
  template:
    metadata:
      labels:
        name: dockbix
    spec:
      # Filter to specific nodes:
      # nodeSelector:
      #  app: dockbix
      hostPID: true
      hostIPC: true
      hostNetwork: false
      containers:
        - image: zabbix/zabbix-agent:latest
          name: dockbix
          securityContext:
             privileged: true
          # resources:
          #   requests:
          #     cpu: 0.15

          env:
            - name: ZBX_SERVER_HOST
              value: "zabbix-server"
            - name: ZBX_SERVER_PORT
              value: "10051"
            - name: ZBX_ACTIVE_ALLOW
              value: "true"

          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
            - name: run
              mountPath: /var/run/
      volumes:
        - name: rootfs
          hostPath:
              path: /
        - name: run
          hostPath:
              path: /var/run/
